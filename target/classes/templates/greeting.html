<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hello, ' + ${name} + '!'" />

    <h1>Students</h1>
        <table>
            <tr>
                <th>SNO</th>
                <th>ID</th>
                <th>Name</th>
                <th>extraInfo</th>
                <th>extraInfo Detail</th>
            </tr>
            <tr th:each="student, iterationStatus : ${students}">
                <td th:text="${iterationStatus.count}" > 1</td>
                <td th:text="${student.id}">001</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.extraInfo}">ExtraInfo</td>
                <table>
                    <tr>
                        <th>Info Name</th>
                        <th>Info Value</th>
                    </tr>
                    <tr th:each="info : ${student.extraInfo}">
                        <td th:text="${info.key}">extraInfo</td>
                        <td th:text="${info.value}">extraInfo</td>
                    </tr>
                </table>
            </tr>
        </table>
</body>
</html>
